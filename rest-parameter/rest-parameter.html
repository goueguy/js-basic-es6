    <title>REST PARAMETER</title>

  <body>
      <script>
          function somme(...number){
            let total = 0;
            for(const item of number){
                total+=item;
            }
            return total;
          }
          const arrayNumber = [1,2,3,4,5];
          console.log(somme(...arrayNumber));
           var largest = arrayNumber.reduce(function(x,y){
                    return (x>y) ? x:y;
                });
          console.log(largest);
      </script>
  </body>
